<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ nameUser }}
    </ion-title>
    <ion-button (click)="addFilm()" slot="end">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ nameUser }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let film of listFilms; index as i">
        <ion-label>{{ film.title }}</ion-label>
        <ion-button (click)="goToDetails(i)">Detalles</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
