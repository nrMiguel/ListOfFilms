<ion-header>
  <ion-toolbar>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="titulo" placeholder="Introduce título"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="desc" placeholder="Introduce descripción"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="director" placeholder="Introduce director"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="fecha" placeholder="Introduce fecha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-button color="success" (click)="update()">Update</ion-button>
    <ion-button color="danger" (click)="cancel()">Cancel</ion-button>
  </ion-item>
</ion-content>
